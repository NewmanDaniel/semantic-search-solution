<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Interaction Example</title>
    <style>
        /* Add your CSS styling here */
        /* Basic Reset */
		body{
			max-width:600px;
			margin-left:auto;
			margin-right:auto;
		}
        body, div, input, button {
            padding: 0;
            box-sizing: border-box;
        }

        /* Body Styling */
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f4f4f4;
            color: #333;
            font-size: 16px;
            line-height: 1.6;
        }

        /* Container Styling */
        div {
            margin-bottom: 20px;
        }

        /* Input Field Styling */
        input[type="text"] {
            width: calc(100% - 22px); /* Subtract padding and border */
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 18px; /* Larger font size for readability */
        }

        /* Button Styling */
        button {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 4px;
            background-color: #5cb85c;
            color: white;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #4cae4c;
        }

        /* Responsive Styling for smaller devices */
        @media (max-width: 600px) {
            body {
                font-size: 18px; /* Slightly larger font for mobile */
            }

            input[type="text"], button {
                width: 100%; /* Full width on smaller screens */
            }
        }

        /* Result Div Styling */
        #result {
            padding: 15px;
            background-color: #e9e9e9;
            border-radius: 4px;
        }
    </style>
</head>
<body>
	<div>
		<h3>proposal comments</h3>
		<p>Enter a text to search below, and the AI model will find the top 10 most similar proposal texts, sorted by similarity.  wait a while after you hit submit, the results will pop up below after a few seconds Please hit try again below the results if you want to try again.</p>
	</div>
    <div>
        <input type="text" id="textInput" placeholder="Enter text comment">
        <button id="submitButton">Submit</button>
    </div>
    <div id="result"></div>
    <script src="script.js"></script>
    <script src="config.js"></script>
</body>
</html>
